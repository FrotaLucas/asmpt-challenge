<div [formGroup]="boardGroup">
    <h5>{{boardIndex + 1}}. Board </h5>

    <div class="board-container">

        <div class="board">
       
            <mat-label>Board: </mat-label>
            <mat-form-field class="input" appearance="outline">
                <mat-select formControlName="board" placeholder="select a board" (selectionChange)="onSelectionBoard()">
                    <mat-option *ngFor="let item of availableBoards" [value]="item">
                        {{item.code}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <app-board-component *ngFor="let component of componentGroups, let i = index",
         [componentIndex]= "i" 
         [componentGroup]="component" />

        <button (click)="addNewComponent()" class="add-component btn btn-light btn-outline-danger">Add Component</button>
    </div>

</div>
