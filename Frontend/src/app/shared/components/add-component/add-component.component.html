<h2>
  <ng-container>
    Add Component
  </ng-container>

   <ng-template #notFound>
    <span style="font-size: 16px; color: #d32f2f;">
      <mat-icon color="warn" style="vertical-align: middle;">warning</mat-icon>
      Component not found â€“ please fill out the form
    </span>
  </ng-template>
</h2>




<form [formGroup]="form" (ngSubmit)="onSubmit()" class="customer-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Code</mat-label>
    <input matInput formControlName="code" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

   <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <div style="margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save
    </button>
  </div>

</form>
