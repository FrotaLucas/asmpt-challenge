<div class="component">

    <mat-label>Component: </mat-label>
    <mat-form-field class="input input-component" appearance="outline">

        <mat-select [(value)]="selectedComponent" (selectionChange)="onSelectionChange($event.value)">
            <mat-option *ngFor="let item of components" [value]="item">
                {{item.code}}
            </mat-option>

        </mat-select>
    </mat-form-field>



</div>
