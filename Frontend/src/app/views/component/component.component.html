<div class="show-container">

    <div class="container-filter">
    <div class="all-buttons">
        <!-- corrigir appearence-->
        <mat-form-field class="input" appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex Code" autocomplete="on">
        </mat-form-field>

        <button type="button" (click)="navigateTo()" class="btn btn-primary"> Add Component</button>

    </div>

    <table matSort mat-table [dataSource]="dataSource" class="table table-striped">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon mat-icon-button (click)="editComponent(element)" class="icon edit-icon" matTooltip="Edit">
                    <mat-icon>edit</mat-icon>
                </mat-icon>
                <mat-icon mat-icon-button (click)="deleteComponent(element.id)" class="icon delete-icon" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>


<mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of components" [length]="10" [pageSize]="10">
</mat-paginator>
