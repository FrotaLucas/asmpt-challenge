<div class="show-container">

    <div class="container-filter">
        <div class="all-buttons">
            <!-- corrigir appearence-->
            <mat-form-field class="input" appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex Order" autocomplete="on">
            </mat-form-field>

            <button type="button" (click)="navigateTo()" class="btn btn-danger"> Create Order</button>

        </div>

        <table matSort mat-table [dataSource]="dataSource" class="table table-striped">

            <ng-container matColumnDef="orderNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order N. </th>
                <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="orderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
            </ng-container>

            <ng-container matColumnDef="quantityBoards">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tot. Boards </th>
                <td mat-cell *matCellDef="let element"> {{element.quantityBoards}} </td>
            </ng-container>

            <ng-container matColumnDef="quantityComponents">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tot. Components </th>
                <td mat-cell *matCellDef="let element"> {{element.quantityComponents}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>


    <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of components"
        [length]="10" [pageSize]="10">
    </mat-paginator>
